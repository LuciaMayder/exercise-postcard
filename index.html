<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
                "
					alt="logo my postcard"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a poscard that Icreated using HTML5 and CSS3 during my 4Geeks Academy Course! <br /></p>
					<p>This is so cool, cant't wait to starting doing more stuff!</p>
				</div>
				<div class="body-right">
					<form action="ruta-a-donde-se-envia-el-formulario" method="post">
						<!-- Campo para el nombre -->
						<label for="nombre">Some Name:</label>
						<input type="text" id="nombre" name="nombre" required />
						<br /><br />

						<!-- Campo para el correo electrónico -->
						<label for="email">Some Email:</label>
						<input type="email" id="email" name="email" required />
						<br /><br />

						<!-- Campo para los comentarios -->
						<label for="comentarios">Some Comment:</label>
						<textarea id="comentarios" name="comentarios" rows="4" cols="50" required></textarea>
						<br /><br />
					</form>
				</div>
			</div>

			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
		<!-- comienza a añadir nuevas etiquetas o tags aquí -->
	</body>
</html>
